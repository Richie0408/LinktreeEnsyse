<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-row {
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      .flex-col {
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="">
      <h1>Flex Row</h1>
      <ul class="flex-row">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
      </ul>
    </div>

    <hr />

    <div class="">
      <h1>Flex Colum</h1>
      <ul class="flex-col">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
      </ul>
    </div>
  </body>
</html>
